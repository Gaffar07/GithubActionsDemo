name: Run Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # ðŸ§© Run your tagged tests (parallel safe)
    - name: Build and run Smoke tests
      run: mvn clean test -Dcucumber.filter.tags="@Hero" -Ddataproviderthreadcount=3

    # ðŸ§© Combine all timestamped report folders
    - name: Merge all timestamped Extent reports
      if: always()
      run: |
        mkdir -p test-reports/final
        for folder in test-reports/*/; do
          if [ -d "$folder" ]; then
            echo "Merging reports from $folder"
            cp -r "$folder"* test-reports/final/ || true
          fi
        done
        echo "Final merged reports available under test-reports/final"

    # ðŸ§© Upload the merged HTML + PDF reports as artifact
    - name: Upload Cucumber/Extent HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-smoke-report
        path: test-reports/final/
