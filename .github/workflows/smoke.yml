name: Run Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # ðŸ§© Run Cucumber smoke tests (parallel safe)
    - name: Build and run Smoke tests
      run: mvn clean test -Dcucumber.filter.tags="@Hero" -Ddataproviderthreadcount=3

    # ðŸ§© Find the latest timestamped test-reports folder
    - name: Find latest report folder
      id: find_report
      if: always()
      run: |
        latest=$(ls -td test-reports/*/ 2>/dev/null | head -1)
        if [ -z "$latest" ]; then
          echo "No report folder found"
          echo "latest_report=" >> $GITHUB_OUTPUT
        else
          echo "Found latest report folder: $latest"
          echo "latest_report=$latest" >> $GITHUB_OUTPUT
        fi

    # ðŸ§© Optionally rename report for consistent naming
    - name: Rename report for artifact consistency
      if: ${{ steps.find_report.outputs.latest_report != '' }}
      run: |
        mkdir -p test-reports/final
        cp -r "${{ steps.find_report.outputs.latest_report }}"* test-reports/final/
        if [ -f test-reports/final/automation-execution-report.html ]; then
          mv test-reports/final/automation-execution-report.html test-reports/final/final-automation-report.html
        fi

    # ðŸ§© Upload final HTML/PDF reports
    - name: Upload Cucumber/Extent Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-smoke-report
        path: test-reports/final/
