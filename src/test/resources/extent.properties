# ==============================================
# Extent Report Configuration (Thread-safe)
# ==============================================

# Base folder for reports
basefolder.name=test-reports/
basefolder.datetimepattern=d-MMM-yy HH-mm-ss

# ===== SPARK (HTML) REPORT =====
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/SparkReport_{timestamp}.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# ===== PDF REPORT =====
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/extent-reports/ExtentReport_{timestamp}.pdf

# ===== JSON OUTPUT FOR MERGING =====
extent.reporter.json.start=true
extent.reporter.json.out=target/extent-json/extent_report_{timestamp}.json

# ===== SCREENSHOT CONFIG =====
screenshot.dir=screenshots/
screenshot.rel.path=../

# ===== SYSTEM INFO =====
systeminfo.Company=API
systeminfo.Environment=GitHub-Actions
